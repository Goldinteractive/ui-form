<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css"></head>
	<link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/303907c6-81e5-4c39-9e43-c01f800f62b8.css"/>
	<style>
		body {
			font-family:'Aktiv Grotesk W01 Light1370681', Helvetica, Arial, sans-serif;
			/*font-family:'Aktiv Grotesk W01 Regular' , Helvetica, Arial, sans-serif;*/
		}
		h1,h2,h3,h4 {
			font-family:'Aktiv Grotesk W01 Regular' , Helvetica, Arial, sans-serif;
		}
		.ui-checkbox {
			margin: 10px 0;
		}
	</style>
	<body>
		<h1>Checkbox</h1>
		<div class="ui-checkbox">
			<label for="foo">
				<input type="checkbox" value="None" id="foo" name="foo" checked="">
				<span class="ui-checkbox-marker"></span>
				<span class="ui-checkbox-label">My label</span>
			</label>
		</div>
		<div class="ui-checkbox error">
			<label for="bar">
				<input type="checkbox" value="None" id="bar" name="bar" checked="">
				<span class="ui-checkbox-marker"></span>
				<span class="ui-checkbox-label">My label</span>
			</label>
		</div>
		<div class="ui-checkbox success">
			<label for="baz">
				<input type="checkbox" value="None" id="baz" name="baz" checked="">
				<span class="ui-checkbox-marker"></span>
				<span class="ui-checkbox-label">My label</span>
			</label>
		</div>
	</body>
</html>
